version: '3'

services:
  shinyproxy:
    image: openanalytics/shinyproxy:latest
    ports:
      - "8080:8080"
    volumes:
      - ./shinyproxy/application.yml:/opt/shinyproxy/application.yml
      
      # Only add this line when running ShinyProxy image on Windows!
      - //var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - app

  app:
    build:
      context: ./app
    image: hpbdashboard
